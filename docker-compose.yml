version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ecommerce_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ecommerce-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ecommerce_server
    environment:
      DATABASE_URL: "postgresql://admin:admin123@postgres:5432/ecommerce_db?schema=public"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      JWT_EXPIRES_IN: "7d"
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npx ts-node prisma/seed.ts && npm run build && node dist/src/main.js"
    restart: unless-stopped
    networks:
      - ecommerce-network

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    ports:
      - "5173:8080"
    depends_on:
      - server
    volumes:
      - ./app:/app
      - /app/node_modules
    command: npm run dev -- --host
    restart: unless-stopped
    networks:
      - ecommerce-network

volumes:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge
